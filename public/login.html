<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Legalisir Online</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d6efd, #6ea8fe);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .login-card {
      background-color: white;
      color: black;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      padding: 30px;
      max-width: 400px;
      width: 100%;
      z-index: 2;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="text-center mb-4">
    <h1 class="fw-bold">Sistem Legalisir Online</h1>
    <p class="lead mb-1">Fakultas SAINTEK UNIPDU Jombang</p><br>
    <p>Silakan login untuk melanjutkan.</p>
  </div>

  <!-- Login Card -->
  <div class="login-card">
    <h4 class="mb-3 text-center">Login Mahasiswa</h4>
    <form>
      <div class="mb-3">
        <label for="nim" class="form-label">NIM</label>
        <input type="text" class="form-control" id="nim" placeholder="Masukkan NIM" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Kata Sandi</label>
        <input type="password" class="form-control" id="password" placeholder="Masukkan kata sandi" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div class="mt-3 text-center">
      <small>Lupa password? Hubungi admin akademik</small>
      <br>
      <small>Belum punya akun? <a href="/register">Daftar di sini</a></small>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
